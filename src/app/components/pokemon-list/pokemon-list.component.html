<div class="container">
  @if (pokemons) { @for (pokemon of displayedPokemons; track pokemon.id ) {
  <app-pokemon-card
    (click)="showPokemonOverview(pokemon)"
    [Pokemon]="pokemon"
    tabindex="0"
  />
  }@empty {
  <h1>No Pok√©mon found</h1>
  } }@else {
  <div class="loader_top">
    <app-loading-big />
  </div>
  }
</div>
@if (isLoading && pokemons) {
<div class="loader_bottom">
  <app-loading />
</div>
}

<div id="overview" class="overview d_none">
  <button
    type="button"
    class="overview-button"
    id="prev-pokemon"
    (click)="onPrevClick()"
    [title]="previousPlaceholders[language]"
  >
    &#9001;
  </button>
  <app-pokemon-popup [selectedPokemon]="selectedPokemon" />
  <button
    type="button"
    class="overview-button"
    id="next-pokemon"
    (click)="onNextClick()"
    [title]="nextPlaceholders[language]"
  >
    &#9002;
  </button>
</div>
